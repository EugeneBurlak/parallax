<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="dist/css/main.css">
	<title>Prallax</title>
</head>
<body>
    <div class="wrapper">
        <div class="mousemove-parallax">
            <div class="parallax-layer parallax-layer__1" data-parallax-disallow="y" data-parallax-deep="1000"></div>
            <div class="parallax-layer parallax-layer__2" data-parallax-deep="40"></div>
            <div class="parallax-layer parallax-layer__3" data-parallax-deep="100"></div>
        </div>
    </div>
</body>
<script src="dist/js/bundle.js"></script>
</html>
